<div id="register" class="container-fluid">
  <div class="row mb-5">
    <div class="col-lg-4 m-auto titleContainer">
      <h2>{{ "register.title" | translate }}</h2>
      <div class="divider">
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
  <div class="formContainer">
    <div class="row">
      <form class="col-8 m-auto" [formGroup]="registerForm">
        <div class="col-12">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>{{ "register.username" | translate }}</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>{{ "register.password1" | translate }}</mat-label>
            <input
              matInput
              [type]="hide1 ? 'password' : 'text'"
              formControlName="password"
              (keydown.enter)="$event.preventDefault()"
            />
            <button
              (keydown.enter)="$event.preventDefault()"
              mat-icon-button
              matSuffix
              (click)="hide1 = !hide1"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide1"
            >
              <mat-icon>{{ hide1 ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>{{ "register.password2" | translate }}</mat-label>
            <input
              matInput
              [type]="hide2 ? 'password' : 'text'"
              formControlName="confirmPassword"
              (keydown.enter)="register(); $event.preventDefault()"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide2 = !hide2"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide2"
              (keydown.enter)="$event.preventDefault()"
            >
              <mat-icon>{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="back-next">
          <button mat-raised-button color="primary" (click)="register()">
            {{ "buttons.register" | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
