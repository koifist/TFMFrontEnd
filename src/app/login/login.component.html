<div id="login" class="container-fluid">
  <div class="row mb-5">
    <div class="col-lg-4 m-auto titleContainer">
      <h2>{{ "login.title" | translate }}</h2>
      <div class="divider">
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
  <div class="formContainer">
    <div class="row">
      <form
        class="col-lg-5 m-auto col-sm-12 p-0"
        [formGroup]="loginForm">
        <div class="col-12">
          <mat-form-field class="example-full-width w-100" appearance="fill">
            <mat-label>{{ "login.username" | translate }}</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>{{ "login.password" | translate }}</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"
            formControlName="password">
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="back-next">
          <button mat-raised-button color="primary" (click)="login()">
            {{ "buttons.login" | translate }}
          </button>
        </div>
      </form>
      <div class="col-12">
        <div id="sign-up" class="pt-5">
          {{ "login.register1" | translate
          }}<a routerLink="/register" class="underline">{{
            "login.register2" | translate
          }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
